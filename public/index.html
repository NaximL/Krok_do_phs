<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <script src="https://telegram.org/js/telegram-web-app.js?56" defer></script>
    <link rel="stylesheet" href="%PUBLIC_URL%/styles/style.css" media="print" onload="this.media='all'">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.Telegram && Telegram.WebApp) {
          const tg = Telegram.WebApp;
          tg.expand();
          tg.setHeaderColor('rgb(12, 38, 59)');

          tg.BackButton.show();
          tg.onEvent("backButtonClicked", function () {
            console.log("Пользователь нажал Назад");
            window.history.back(); 
          });
          
          console.log("Настройки Telegram WebApp применены");
        } else {
          console.log("Telegram WebApp API не доступен");
        }
      });
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
